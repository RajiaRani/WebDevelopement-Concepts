<body >
   
        <h1>Student Information</h1>
        <hr>
    
        <form action="/action">
            <div>
                <label for="name">Student First Name</label>
                <input type="text" placeholder="Enter Student First Name" id="name" class="std"/>
                <label for="last"> Last name</label>
                <input type="text" placeholder="Enter student last name" id="last" class="std"/>


            </div>
            <div>
                <lable for="d">Student Date of Birth</lable>
                <input type="date" value="2000/01/12" id="d" class="std"/>

            </div>
            <div>
                <label for="m">Gender:</label>
            </div>
            <div>
                
                <label for="m">Male</label>
                <input type="radio" id="m" name="gender" class="std" />
                <label for="f">Female</label>
                <input type="radio" id="f" name="gender" class="std"/>
                <label for="o">Other</label>
                <input type="radio" id="o" name="gender" class="std"/>
            </div>
            <div>
                <label for="num">Student Contact Number</label>
                <input type="number" placeholder="enter phone number" id="num" class="std"/>
                <label for="no">Student Adharcard Number</label>
                <input type="number" placeholder="Enter adharcard number" id="no"class="std" />

            </div>

            <div>
                <label for="add">Permanent Address</label>
                <input type="text" placeholder="Enter full house address" id="add" class="std"/>

            </div>
            <div>
                <label for="c">Select your Country</label>
                <select name="country" id="c" class="std">
                    <option value="i">India</option>
                    <option value="u">USA</option>
                    <option value="c">Canada</option>
                    <option value="p">Pakistain</option>
                    <option value="a">Australia</option>
                    <option value="it">Ilaly</option>
                    <option value="n">Newziland</option>
                </select>
            </div>
            <div>
                <label for="age">Student age is:</label>
            </div>
            <div>
               
                <label for="age">Above 18</label>
                <input type="checkbox" id="age" class="std"/>

                <label for="a"> Below 18</label>
                <input type="checkbox" id="a" class="std"/>
            </div>
            <div>
                <label for="str">Select your Stream</label>
                <select name="Stream" id="str">
                    <option >Select your stream: </option>
                    <option value="NM">Non-Medical</option>
                    <option value="M">Medical</option>
                    <option value="C">Commerace</option>
                    <option value="A">Arts</option>
                </select>
            </div>

            <div>
                <label for="s">Which subjects do you want?</label>
            </div>
            <div>
                <local for="s">Physics</local>
                <input type="checkbox" id="s" />


                <local for="s">Chemistry</local>
                <input type="checkbox" id="s" />

                <local for="s">Mathematics</local>
                <input type="checkbox" id="s" />

                <local for="s">E-Punjabi</local>
                <input type="checkbox" id="s" />

                <local for="s">E-English</local>
                <input type="checkbox" id="s" />

                <local for="s">G-Punjabi</local>
                <input type="checkbox" id="s" />

                <local for="s">History</local>
                <input type="checkbox" id="s" />

                <local for="s">Economics</local>
                <input type="checkbox" id="s" />

                <local for="s">E-Hindi</local>
                <input type="checkbox" id="s" />

                <local for="s">Hindi</local>
                <input type="checkbox" id="s" />
                <hr>
            </div>
           
        </form> 
    <button>Submit</button>
