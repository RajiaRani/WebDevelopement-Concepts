<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-container">
        <h1>Z-index Property</h1>
        <h3>It decides the stack level of elements.</h3>
        <p>Overlapping elements with a larger z-index cover those with smaller one.</p>
        <p>Before using z-index property make sure you set the position. </p>
        <p>Position is not set as a Static or default.</p>
        <br>
        <div class="one">One</div>
        <div class="two">Two</div>
        <div class="three">Three</div>
    </div>

</body>

</html>
