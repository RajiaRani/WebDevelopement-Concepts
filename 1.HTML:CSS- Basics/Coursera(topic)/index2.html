<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldSet Tag</title>
</head>
<body>

    <h1>The fieldset element</h1>
    <form>
      <fieldset id="personal_details">
       <label  for="fname">Fisrt Name:</label>
       <input type="text" id="fname" name="fname" placeholder="Enter first name"/><br>
       <label for="lname">Last Name:</label>
       <input type="text" id="lname" name="lname" placeholder="Enter last name"/><br>
       <label for="a">Age:</label>
       <input type="number" id="a" name="a" placeholder="Enter age"/><br>
       <label for="dob">Bate-of-Birth</label>
       <input type="date" id="dob" name="dob" placeholder="Enter date of birth"/><br>
       <label for="mail">Gmail:</label>
       <input type="email" id="mail" name="mail" placeholder="Enter @gmail.com"/><br>
       <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number"/><br>
       </fieldset>
       <br>
       
        <fieldset name="professional_details"> 
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" placeholder="Enter occupation"/><br>
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" placeholder="Enter company"><br>
            <label for="start">Start Date:</label>
            <input type="date" id="start" name="start"><br>
            <label for="end">End Date:</label>
            <input type="date" id="end" name="end"><br>
       </fieldset>
       <br>
            <input type="submit" value="Submit">
    </form>
</body>
</html>
