<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body>
       
            <h3>Fill your information below :</h3>
            <form method="post" action="http://localhost:8080/register">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Your Name</label>
                    <input type="text" placeholder="write your legal name" id="name" name="name" class="form-control" id="exampleFormControlInput1" required>
                  </div>
                  <br>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Father's name</label>
                    <input type="text" name="father_name" id="father_name" placeholder="write your father name" class="form-control" id="exampleFormControlInput1">
                  </div>
                 <br>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Mother's name</label>
                    <input type="text" name="mother_name" id="mother_name" placeholder="write your mother name" class="form-control" id="exampleFormControlInput1">
                  </div>
                  <br>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <br>
                 <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">House address</label>
                    <input type="text" name="address" id="address" placeholder="enter your address" class="form-control" id="exampleFormControlInput1">
                  </div>
                  <br>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Phone Nummber</label>
                    <input type="number" placeholder="enter your phone number" id="number" name="number" class="form-control" id="exampleFormControlInput1">
                  </div>
                  <br>
                 <button type="button" class="btn btn-primary">Submit</button>
            </form>
        
</body>
</html>
