<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Request</title>
</head>
<body>
    <h1>Post Request</h1>
    <ul>
        <li>Used to POST something (for Create/Write/Update).</li>
        <li>Data sent in query strings(limited, string data, visible in URL).</li>
        <li>Post Request jab hum send karte hai tab humara entered kiya hua data url mein show Nhi hota.</li>
    </ul>
    <h3>Example</h3>
    <form method="post" action="/register">
        <input type="text" placeholder="name" name="name">
        <input type="password" placeholder="password" name="password">
        <button>submit</button>
    </form>
</body>
</html>
