<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post Request </title>
</head>
<body>
    <h1>Get Request</h1>
    <div>
        <form method="get" action="http://localhost:8080/form">
            <label for="username">Please enter your legal Name </label>
            <input type="text" placeholder="Your name" name="username">
            <label for="password"> Please enter your Password</label>
            <input type="password" name="password" placeholder="your password">
            <label for="email"> Please enter your Email</label>
            <input type="email" placeholder="your email" name="email">
            <label for="email"> Please enter your phone number</label>
           <input type="number" placeholder="your phone number" name="number">
           <button>Submit</button>
        </form>
    </div>
    <hr>
    <h1>Post Request</h1>
    <div>
        <form method="post" action="http://localhost:8080/form">
            <label for="username">Please enter your legal Name </label>
            <input type="text" placeholder="Your name" name="username">
            <label for="password"> Please enter your Password</label>
            <input type="password" name="password" placeholder="your password">
            <label for="email"> Please enter your Email</label>
            <input type="email" placeholder="your email" name="email">
            <label for="email"> Please enter your phone number</label>
           <input type="number" placeholder="your phone number" name="number">
           <button>Submit</button>
        </form>
    </div>
</body>
</html>
